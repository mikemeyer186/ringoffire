<div class="game-field">
    <div class="card-stack">
        <img *ngFor="let c of [0,1,2,3,4]; let i = index;" [ngStyle]="{'right.px': i * 5}" class="card-cover"
            src="assets/img/cards/cover_red.png" alt="Card Stack">
        <img (click)="takeCard()" class="card-cover card-top" src="assets/img/cards/cover_red.png" alt="Card Stack">
        <img *ngIf="pickCardAnimation" class="card-cover pick-card" src="assets/img/cards/{{ currentCard }}.png"
            alt="Card Stack">
        <img *ngFor="let card of game.playedCards; let i = index;" [ngStyle]="{'right.px': i * 5}"
            class="card-cover played-card" src="assets/img/cards/{{ card }}.png" alt="Card Stack">
    </div>
</div>

<app-player-list class="player-list" [players]="game.players" [activePlayer]="game.currentPlayer"></app-player-list>

<app-task-box class="task-box" [card]="currentCard"></app-task-box>

<button (click)="openDialog()" class="button-add-player" mat-fab color="primary" title="Add new player"
    [disabled]="game.players.length == 9">
    <mat-icon>person_add</mat-icon>
</button>
